<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سن ايچ</title>
    <!-- <link rel="icon" type="icon" href="assets/images/favicon.png" /> -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/harmony.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- <link rel="stylesheet" href="assets/css/swiper.min.css" /> -->
    <!-- <link rel="stylesheet" href="assets/css/aos.css" /> -->
    <style>
      body {
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <!-- Design by Harmony Agency -->
    <div class="wrapper">
      <!-- Design by Harmony Agency -->

      <section id="race">
        <header>
          <div class="point">
            <span>امتياز شما:</span>
            <span>0</span>
          </div>
          <img src="./assets/images/sunichCool.png" alt="" />
          <img src="./assets/images/headerLogo.png" alt="" />
        </header>
        <p class="caption">
          لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ، و با
          استفاده از طراحان گرافیک است
        </p>
        <p id="showResult">رای شما ثبت شد، نتایج تا این لحظه</p>

        <fieldset class="product bg-step1">
          <button type="button" class="right next" value="1">
            <p>بلوبری گازدار</p>
            <p id="percent">45%</p>
            <img src="./assets/images/blueberry.png" />
          </button>
          <button type="button" class="left next" value="2">
            <p>کاکتوس گازدار</p>
            <p id="percent">75%</p>
            <img src="./assets/images/kaktus.png" />
          </button>
        </fieldset>

        <fieldset class="product bg-step2">
          <button type="button" class="right next" value="1">
            <p>گلابی گازدار</p>
            <p id="percent">45%</p>
            <img src="./assets/images/golabi.png" />
          </button>
          <button type="button" class="left next" value="2">
            <p>آلبالو گازدار</p>
            <p id="percent">75%</p>
            <img src="./assets/images/albaloo.png" />
          </button>
        </fieldset>

        <fieldset class="product bg-step3">
          <button type="button" class="right next" value="1">
            <p>سیب گازدار</p>
            <p id="percent">45%</p>
            <img src="./assets/images/apple.png" />
          </button>
          <button type="button" class="left next" value="2">
            <p>پرتقال گازدار</p>
            <p id="percent">75%</p>
            <img src="./assets/images/orange.png" />
          </button>
        </fieldset>

        <fieldset class="product bg-step4">
          <button type="button" class="right next" value="1">
            <p>میــــــوه‌ی گرمسیری گازدار</p>
            <p id="percent">45%</p>
            <img src="./assets/images/garmsiri.png" />
          </button>
          <button type="button" class="left next" value="2">
            <p>انگور گازدار</p>
            <p id="percent">75%</p>
            <img src="./assets/images/angoor.png" />
          </button>
        </fieldset>

        <fieldset class="product bg-step5">
          <button type="button" class="right next" value="1">
            <p>موهیتو گازدار</p>
            <p id="percent">45%</p>
            <img src="./assets/images/mohito.png" />
          </button>
          <button type="button" class="left next" value="2">
            <p>لیموناد گازدار</p>
            <p id="percent">75%</p>
            <img src="./assets/images/limonad.png" />
          </button>
        </fieldset>

        <div class="progressbarBox">
          <ul id="progressbar">
            <li class="active"></li>
            <li class=""></li>
            <li class=""></li>
            <li class=""></li>
            <li class=""></li>
          </ul>
        </div>
      </section>

      <!-- Design by Harmony Agency -->
    </div>

    <!-- Design by Harmony Agency -->

    <script src="assets/js/jquery.easing.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <!-- <script src="assets/js/aos.js"></script> -->
    <!-- <script src="assets/js/swiper.min.js"></script> -->
    <script src="assets/js/jquery.validate.min.js"></script>
    <!-- <script src="assets/js/waypoint.js"></script> -->
    <!-- <script src="assets/js/jquery.countup.min.js"></script> -->
    <script src="assets/js/harmony.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/race.js"></script>
  </body>
</html>
