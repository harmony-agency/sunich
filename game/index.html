    <script>
      $(document).ready(function () {
        var oMain = new CMain({
          time_level: 60000, //TIME IN MILLISECONDS OF THE GAME
          health: 3, //Health Hero
          item_point: 10, //POINTS TO INCREASE WHEN PLAYER CATCH AN ITEM
          malus_point: 1, //POINTS TO DECREASE WHEN PLAYER CATCH A MALUS
          hero_acceleration: 5, //PLAYER ACCELERATION WHEN MOVING RIGHT/LEFT
          hero_friction: 0.7, //HERO FRICTION WHEN CHANGE DIRECTION
          max_hero_speed: 20, //MAX HERO SPEED
          malus_percentage: 20, //PERCENTAGE OF MALUS ITEM
          audio_enable_on_startup: false, //ENABLE/DISABLE AUDIO WHEN GAME STARTS
          fullscreen: true, //SET THIS TO FALSE IF YOU DON'T WANT TO SHOW FULLSCREEN BUTTON
        });

        $(oMain).on("start_session", function (evt) {
          if (getParamValue("sunich_kids") === "true") {
            parent.__ctlArcadeStartSession();
          }
          //...ADD YOUR CODE HERE EVENTUALLY
        });

        $(oMain).on("end_session", function (evt) {
          if (getParamValue("sunich_kids") === "true") {
            parent.__ctlArcadeEndSession();
          }
          //...ADD YOUR CODE HERE EVENTUALLY
        });

        $(oMain).on("save_score", function (evt, iScore) {
          if (getParamValue("sunich_kids") === "true") {
            parent.__ctlArcadeSaveScore({ score: iScore });
          }
          let userScore;
          let BestScore = localStorage.getItem(
            PREFIX_LOCAL_STORAGE + "_best_score"
          );

          if (iScore > BestScore) {
            userScore = iScore;

            // _oInterface.refreshBestScore();
          } else {
            userScore = BestScore;
          }

          //...ADD YOUR CODE HERE EVENTUALLY
          var formDataScore = {
            score: userScore,
            username: localStorage.getItem("username"),
          };
          $.ajax({
            type: "POST",
            url: "panel/score.php",
            data: formDataScore,
            dataType: "json",
            encode: true,
          }).done(function (data) {
            $("#leaderboard").modal("show");

            console.log(data);
          });
        });

        $(oMain).on("show_interlevel_ad", function (evt) {
          if (getParamValue("sunich_kids") === "true") {
            parent.__ctlArcadeShowInterlevelAD();
          }
          //...ADD YOUR CODE HERE EVENTUALLY
        });

        $(oMain).on("share_event", function (evt, iScore) {
          if (getParamValue("sunich_kids") === "true") {
            parent.__ctlArcadeShareEvent({
              img: TEXT_SHARE_IMAGE,
              title: TEXT_SHARE_TITLE,
              msg: TEXT_SHARE_MSG1 + iScore + TEXT_SHARE_MSG2,
              msg_share: TEXT_SHARE_SHARE1 + iScore + TEXT_SHARE_SHARE1,
            });
          }
          //...ADD YOUR CODE HERE EVENTUALLY
        });

        if (isIOS()) {
          setTimeout(function () {
            sizeHandler();
          }, 200);
        } else {
          sizeHandler();
        }
      });
    </script>
