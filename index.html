<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سن ايچ</title>
    <!-- <link rel="icon" type="icon" href="assets/images/favicon.png" /> -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/flip.min.css" />
    <link rel="stylesheet" href="assets/css/harmony.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style></style>
  </head>
  <body>
    <div class="wrapper">
      <section id="top">
        <div class="container">
          <div class="content">
            <img
              src="./assets/images/sunichLogo.png"
              alt="sunichLogo"
              class="sunichLogo desktop"
            />
            <h2 class="title">پرگاز تا جام جهانی!</h2>
            <p class="caption">
              لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ، و با
              استفاده از طراحان گرافیک است، چاپگرها و متون بلکه روزنامه و مجله
              در ستون
            </p>
            <div class="timer-Btn">
              <div class="timer">
                <div class="tick" data-did-init="handleTickInit">
                  <div
                    data-repeat="true"
                    data-layout="horizontal center fit"
                    data-transform="preset(d, h, m, s) -> delay"
                  >
                    <div class="tick-group">
                      <div
                        data-key="value"
                        data-repeat="true"
                        data-transform="pad(00) -> split -> delay"
                      >
                        <span data-view="flip"></span>
                      </div>

                      <span
                        data-key="label"
                        data-view="text"
                        class="tick-label"
                      ></span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="wave-btnBox">
                <a href="#form" class="wave-btn">
                  <span>شرکت در مسابقه</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="bottom">
        <div class="container">
          <div class="row">
            <div class="col-md-6 col-sm-12 right">
              <h2 class="priseTitle mobile">جوایز</h2>
              <img src="./assets/images/awardsDesktop.png" alt="" />
            </div>
            <div class="col-md-6 col-sm-12 left">
              <div class="form step1">
                <h2 class="form-title1 desktop">شرکت در مسابقه</h2>
                <h2 class="form-title">برای شروع مشخصاتتو وارد کن</h2>
                <form id="subscriber">
                  <div class="form-group">
                    <input
                      type="text"
                      name="name"
                      id="name"
                      class="form-control"
                      placeholder="نام و نام خانوادگی"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="number"
                      name="mobile"
                      id="mobile"
                      class="form-control"
                      placeholder="شماره موبايل"
                    />
                    <div class="errorValidate"></div>
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      name="instagram"
                      id="instagram"
                      class="form-control"
                      placeholder="آیدی اینستاگرام"
                    />
                  </div>
                  <button type="submit" class="btn btn-register">تاييد</button>
                </form>
              </div>
              <div id="smsForm" class="smsForm">
                <h2 class="form-title">کد تایید ارسال شده را وارد کنید</h2>
                <form id="auth">
                  <div class="form-group">
                    <input
                      type="text"
                      name="confirm"
                      id="confirm"
                      class="form-control"
                      placeholder="-----"
                    />
                  </div>
                  <p id="smsTimer">02:01</p>
                  <div id="sendAgain">ارسال مجدد</div>
                  <button type="submit" class="btn btn-register">
                    شروع مسابقه
                  </button>
                </form>
                <div class="errorValidate"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer>
        <div class="container">
          <a href="http://www.sunich.org/" target="_blank">
            <img
              src="./assets/images/sunichCoolLogoFooterD.png"
              alt=""
              loading="lazy"
              class="desktop"
            />
            <img
              src="./assets/images/sunichCoolLogoFooterM.png"
              alt=""
              loading="lazy"
              class="mobile sunichLogoFooter"
            />
          </a>
          <a
            href="https://harmony.agency/?utm_source=designbyharmony&amp;utm_medium=badge&amp;utm_campaign=sunich-cool-landing"
            rel="nofollow,noindex"
            target="_blank"
          >
            <img
              src="./assets/images/harmonyLogoD.png"
              alt=""
              class="harmonyLogo desktop"
              loading="lazy"
            />
            <img
              src="./assets/images/harmonyLogoM.png"
              alt=""
              class="harmonyLogo mobile"
              loading="lazy"
            />
          </a>
        </div>
      </footer>
    </div>

    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.validate.min.js"></script>
    <script src="assets/js/flip.min.js"></script>
    <script src="assets/js/harmony.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
